<!DOCTYPE html>
<head>
    <link href="style/style.css" rel="stylesheet">
    <title>Calculator in the Browser!</title>
</head>
<body>
    <p>Basic Calculator</p>
    <div class="resultscreen">
        <input type="text" id="result" placeholder="Enter numbers!">
    </div>
    <div class="numberContainer">
        <button type="button" id="1" formmethod="POST">1</button>
        <button type="button" id="2" formmethod="POST">2</button>
        <button type="button" id="3" formmethod="POST">3</button>
        <button type="button" id="4" formmethod="POST">4</button>
        <button type="button" id="5" formmethod="POST">5</button>
        <button type="button" id="6" formmethod="POST">6</button>
        <button type="button" id="7" formmethod="POST">7</button>
        <button type="button" id="8" formmethod="POST">8</button>
        <button type="button" id="9" formmethod="POST">9</button>
        <button type="button" id="0" formmethod="POST">0</button>
    </div>
    <div class="calcContainer">
        <button type="button" id="add" formmethod="POST">+</button>
        <button type="button" id="substract" formmethod="POST">-</button>
        <button type="button" id="multiply" formmethod="POST">*</button>
        <button type="button" id="divide" formmethod="POST">/</button>
    </div>
    <div class="equalContainer">
        <button type="button" id="btnequals" formmethod="POST">=</button>
    </div>
    <div class="clearContainer">
        <button type="button" id="btnclear" formmethod="POST">CLEAR</button>
    </div>
</body>
<script src="scripts/calc.js">  </script>
<footer>
