<!DOCTYPE html>
<head>
    <link href="style/style.css" rel="stylesheet">
    <title>Calculator in the Browser!</title>
</head>
<body>
    <p>Open the console?</p>
    <div class="container">
        <button type="button" id="btnone" formmethod="POST">1</button>
        <button type="button" id="btntwo" formmethod="POST">2</button>
        <button type="button" id="btnthree" formmethod="POST">3</button>
        <button type="button" id="btnfour" formmethod="POST">4</button>
        <button type="button" id="btnfive" formmethod="POST">5</button>
        <button type="button" id="btnsix" formmethod="POST">6</button>
        <button type="button" id="btnseven" formmethod="POST">7</button>
        <button type="button" id="btneight" formmethod="POST">8</button>
        <button type="button" id="btnnine" formmethod="POST">9</button>
        <button type="button" id="btnzero" formmethod="POST">0</button>
        <button type="button" id="btnadd" formmethod="POST">+</button>
        <button type="button" id="btnsubstract" formmethod="POST">-</button>
        <button type="button" id="btnmultiply" formmethod="POST">*</button>
        <button type="button" id="btndivide" formmethod="POST">/</button>
        <button type="button" id="btnequals" formmethod="POST">=</button>
    </div>
</body>
<script src="scripts/calc.js">  </script>
<footer>
</footer>
